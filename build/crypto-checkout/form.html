<section class="form section">
	<div class="container">
		<div class="form__inner">
			<div class="form__info">
				<div class="section-head">
					<h3 class="section-title section-title--left">Want to&#160;learn more about Crypto Checkout for e-commerce?</h3>
					<p class="section-text section-text--left">Book a&#160;demo call with our sales team to&#160;see KvaPay&#8217;s payment solution in&#160;action.</p>
				</div>

				<div class="form__picture">
					<img src="./img/form/crypto-checkout-form.png" srcset="./img/form/crypto-checkout-form@2x.png" alt="Alt" />
				</div>
			</div>
			<form class="form__main" action="#">
				<!-- id используеться для привязки label  с input -->
				<!-- id используеться для привязки label  с input -->
				<!-- id используеться для привязки label  с input -->

				<div class="form__body">
					<div class="form__groups">
						<div class="form__group">
							<label class="form__label" for="input1">First name</label>
							<input class="form__input" type="text" placeholder="First name" id="input1" />
						</div>

						<div class="form__group">
							<label class="form__label" for="input2">Last name</label>
							<input class="form__input" type="text" placeholder="Last name" id="input2" />
						</div>
					</div>

					<div class="form__group">
						<label class="form__label" for="input3">Email</label>
						<input class="form__input" type="email" placeholder="Email" id="input3" />
					</div>

					<div class="form__group">
						<label class="form__label" for="input4">Phone number</label>
						<input class="form__input" type="number" placeholder="Phone number" id="input4" />
					</div>

					<div class="form__group">
						<label class="form__label" for="input5">Company name</label>
						<input class="form__input" type="text" placeholder="Company name" id="input5" />
					</div>

					<div class="form__group">
						<label class="form__label" for="input6">Company size</label>
						<input class="form__input" type="text" placeholder="Company size" id="input6" />
					</div>

					<div class="form__group">
						<label class="form__label" for="input7">How can we&#160;help?</label>
						<textarea class="form__input form__textarea" placeholder="How can we help?" id="input7"></textarea>
					</div>

					<button type="submit" class="form__btn btn-primary">Book a&#160;Demo Call</button>
				</div>
			</form>
		</div>
	</div>
</section>
