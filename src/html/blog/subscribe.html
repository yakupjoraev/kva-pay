<div class="subscribe">
  <div class="subscribe__bg">
    <img src="./../img/subscribe/subscribe-bg.png" srcset="./../img/subscribe/subscribe-bg@2x.png" alt="Alt">
  </div>

  <div class="subscribe__inner">
    <h3 class="subscribe__title">Subscribe to the newsletter to learn
      more about our products</h3>

    <form class="subscribe__form" action="#">
      <div class="subscribe__row">
        <input class="subscribe__input" type="email" placeholder="Your email">

        <button type="submit" class="subscribe__btn">Send</button>
      </div>

      <div class="subscribe__row">
        <label class="subscribe__checkbox" for="checkbox">
          <input class="subscribe__checkbox-input" type="checkbox" id="checkbox">
          <div class="subscribe__checkbox-square"></div>
          <p class="subscribe__checkbox-text">I consent to the processing of my personal data by KvaPay in order to
            provide me with e-mail communications. I know that I can withdraw this consent at any time.</p>
        </label>
      </div>
    </form>
  </div>
</div>
