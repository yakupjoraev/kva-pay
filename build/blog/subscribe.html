<div class="subscribe">
	<div class="subscribe__bg">
		<picture>
			<source srcset="./img/subscribe/subscribe-bg.webp 1x, ./img/subscribe/subscribe-bg@2x.webp 2x" type="image/webp" />
			<source srcset="./img/subscribe/subscribe-bg.png 1x, ./img/subscribe/subscribe-bg@2x.png 2x" type="image/png" />
			<img src="./img/subscribe/subscribe-bg.png" srcset="./img/subscribe/subscribe-bg@2x.png" alt="Alt" />
		</picture>
	</div>

	<div class="subscribe__inner">
		<h3 class="subscribe__title">Subscribe to&#160;the newsletter to&#160;learn more about our products</h3>

		<form class="subscribe__form" action="#">
			<div class="subscribe__row">
				<input class="subscribe__input" type="email" placeholder="Your email" />

				<button type="submit" class="subscribe__btn">Send</button>
			</div>

			<div class="subscribe__row">
				<label class="subscribe__checkbox" for="checkbox">
					<input class="subscribe__checkbox-input" type="checkbox" id="checkbox" />
					<div class="subscribe__checkbox-square"></div>
					<p class="subscribe__checkbox-text">
						I&#160;consent to&#160;the processing of&#160;my&#160;personal data by&#160;KvaPay in&#160;order to provide me&#160;with e-mail communications. I&#160;know
						that I&#160;can withdraw this consent at&#160;any time.
					</p>
				</label>
			</div>
		</form>
	</div>
</div>
