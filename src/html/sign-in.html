<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main</title>
  <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./css/main.css" />

  <link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png">
</head>

<body>
  <div class="sign">
    <div class="sign__inner">
      <div class="sign__main">
        <div class="sign__back">
          <a class="sign__back-link" href="#">
            <svg class="icon icon--back-tringle">
              <use href="./img/svgsprite/sprite.symbol.svg#back-tringle"></use>
            </svg>

            <span>Back</span>
          </a>
        </div>

        <div class="sign__body">
          <div class="sign__logo">
            <a class="sign__logo-link" href="#">
              <img src="./../img/logo.svg" width="144" height="36" alt="Alt">
            </a>
          </div>

          <div class="sign__head">
            <h1 class="sign__title">Sign In</h1>
            <p class="sign__text">A ipsum sagittis ultrices tristique dictum. Pharetra orci ac vivamus eleifend massa
              adipiscing.</p>
          </div>


          <form class="sign__form" action="#">
            <div class="form__group form__group--icon">
              <label class="form__label" for="input1">Email</label>
              <input class="form__input" type="text" placeholder="Email" id="input1">
              <div class="form__icon">
                <svg class="icon icon--form-icon">
                  <use href="./img/svgsprite/sprite.symbol.svg#input-email"></use>
                </svg>
              </div>
            </div>

            <div class="form__group form__group--icon">
              <label class="form__label" for="input3">Password</label>
              <input class="form__input" type="password" placeholder="Password" id="input3">
              <div class="form__icon">
                <svg class="icon icon--form-icon">
                  <use href="./img/svgsprite/sprite.symbol.svg#input-lock"></use>
                </svg>
              </div>

              <button type="button" class="form__icon form__icon--right">
                <svg class="icon icon--form-icon icon--form-icon-eye">
                  <use href="./img/svgsprite/sprite.symbol.svg#input-eye"></use>
                </svg>
              </button>
            </div>

            <div class="form__group">
              <label class="form__checkbox" for="checkbox">
                <input class="form__checkbox-input" type="checkbox" id="checkbox">
                <div class="form__checkbox-square"></div>
                <p class="form__checkbox-text">
                  Remember me
                </p>

                <a class="form__forget" href="#">Forgot Password</a>
              </label>
            </div>

            <button type="submit" class="form__btn btn-primary">Sign In</button>

            <div class="sign__form-footer">
              <div class="sign__form-row">
                <span>Donâ€™t have an account?</span>
                <a href="#"> Sign Up</a>
              </div>

              <div class="sign__form-row">
                <div class="sign__form-line"></div>
                <span> or </span>
                <div class="sign__form-line"></div>
              </div>

              <div class="sign__form-row">
                <a class="sign__form-alternativ" href="#">
                  <svg class="icon icon--alternativ">
                    <use href="./img/svgsprite/sprite.symbol.svg#google"></use>
                  </svg>
                </a>
                <a class="sign__form-alternativ" href="#">
                  <svg class="icon icon--alternativ">
                    <use href="./img/svgsprite/sprite.symbol.svg#facebook"></use>
                  </svg>
                </a>
                <a class="sign__form-alternativ" href="#">
                  <svg class="icon icon--alternativ">
                    <use href="./img/svgsprite/sprite.symbol.svg#apple"></use>
                  </svg>
                </a>
              </div>
            </div>
          </form>
        </div>


      </div>

      <div class="sign__pictures">
        <div class="sign__picture-1">
          <img src="./../img/sign/pic-1.png" width="374" height="395" srcset="./../img/sign/pic-1@2x.png" alt="Alt">
        </div>

        <div class="sign__picture-2">
          <img src="./../img/sign/pic-2.png" width="724" height="498" srcset="./../img/sign/pic-1@2x.png" alt="Alt">
        </div>

        <div class="sign__picture-3">
          <img src="./../img/sign/pic-3.png" width="298" height="270" srcset="./../img/sign/pic-1@2x.png" alt="Alt">
        </div>

        <div class="sign__circle-1">
          <img src="./../img/sign/circle-1.svg" width="500" height="500" alt="Alt">
        </div>
        <div class="sign__circle-2">
          <img src="./../img/sign/circle-2.svg" alt="Alt">
        </div>
      </div>
    </div>
  </div>


  <script src="./js/swiper-bundle.min.js"></script>
  <script src="./js/index.bundle.js"></script>
</body>

</html>
