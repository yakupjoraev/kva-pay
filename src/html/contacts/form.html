<section class="form section">
  <div class="container">
    <div class="form__inner">
      <div class="form__info">
        <div class="section-head">
          <h3 class="section-title section-title--left">Didn't find the answer to your question?</h3>
          <p class="section-text section-text--left">Book a demo call with our sales team to see KvaPay’s payment
            solution in action.</p>
        </div>

        <div class="form__picture">
          <img src="./../img/form/form-career.svg" alt="Alt">
        </div>
      </div>
      <form class="form__main" action="#">
        <!-- id используеться для привязки label  с input -->
        <!-- id используеться для привязки label  с input -->
        <!-- id используеться для привязки label  с input -->

        <div class="form__body">
          <div class="form__groups">
            <div class="form__group">
              <label class="form__label" for="input1">First name</label>
              <input class="form__input" type="text" placeholder="First name" id="input1">
            </div>

            <div class="form__group">
              <label class="form__label" for="input2">Last name</label>
              <input class="form__input" type="text" placeholder="Last name" id="input2">
            </div>
          </div>

          <div class="form__group">
            <label class="form__label" for="input3">Email</label>
            <input class="form__input" type="email" placeholder="Email" id="input3">
          </div>

          <div class="form__group">
            <label class="form__label" for="input4">Phone number</label>
            <input class="form__input" type="number" placeholder="Phone number" id="input4">
          </div>

          <div class="form__group">
            <label class="form__label" for="input5">Previous position</label>
            <input class="form__input" type="text" placeholder="Previous position" id="input5">
          </div>

          <div class="form__group">
            <label class="form__label" for="input6">Expected salary</label>
            <input class="form__input" type="text" placeholder="Expected salary" id="input6">
          </div>

          <div class="form__group">
            <label class="form__label" for="input7">Your questions (optional)</label>
            <textarea class="form__input form__textarea" placeholder="Your questions (optional)" id="input7"></textarea>
          </div>

          <div class="form__group">
            <label class="form__checkbox" for="checkbox">
              <input class="form__checkbox-input" type="checkbox" id="checkbox">
              <div class="form__checkbox-square"></div>
              <p class="form__checkbox-text">
                I&nbsp;consent to&nbsp;the processing of&nbsp;my&nbsp;personal data by&nbsp;KvaPay in&nbsp;order to
                provide me&nbsp;with e-mail
                communications. I&nbsp;know that I&nbsp;can withdraw this consent at&nbsp;any time.
              </p>
            </label>
          </div>

          <button type="submit" class="form__btn btn-primary">Let’s talk!</button>
        </div>
      </form>
    </div>
  </div>
</section>
